---
AWSTemplateFormatVersion: 2010-09-09

Description: Stack to deploy a highly available, elastic, scalable WordPress environment. This master stack launches multiple nested stacks for different tiers. !! This can only be run in certain AWS Regions - 'us-east-1', 'us-east-2', 'us-west-2', 'eu-west-1'.

Metadata:

  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: General AWS
      Parameters:
        - EC2KeyName
        - SshAccessCidr
        - AdminEmail
        - WPDomainName
        - UseRoute53Boolean
        - UseCloudFrontBoolean
        - CloudFrontAcmCertificate
    - Label:
        default: Network
      Parameters:
        - NumberOfAZs
        - AvailabilityZones
        - Vpc
        - PublicSubnets
        - WebSubnets
        - DataSubnets
    - Label:
        default: File System Tier
      Parameters:
        - EfsPerformanceMode
        - EfsEncrpytedBoolean
        - EfsCmk
        - EfsGrowth
        - EfsGrowthInstanceType
        - EfsCreateAlarms
        - EfsAlarmsInstanceType
        - EfsWarningThreshold
        - EfsCriticalThreshold
    - Label:
        default: Database Tier
      Parameters:
        - DatabaseInstanceType
        - DatabaseEncrpytedBoolean
        - DatabaseCmk
        - DatabaseMasterUsername
        - DatabaseMasterPassword
        - DatabaseName
        - UseElastiCacheBoolean
        - ElastiCacheNodeType
    - Label:
        default: Web Tier
      Parameters:
        - PublicAlbAcmCertificate
        - PHPVersion
        - PHPIniOverride
        - WebInstanceType
        - WebAsgMax
        - WebAsgMin
    - Label:
        default: WordPress
      Parameters:
        - WPVersion
        - WPTitle
        - WPAdminUsername
        - WPAdminPassword
        - WPDirectory
        - WPLocale
    ParameterLabels:
      CloudFrontAcmCertificate:
        default: CloudFront Certificate ARN
      DatabaseCmk:
        default: AWS KMS CMK for RDS 
      DatabaseEncrpytedBoolean:
        default: Encrypted DB Cluster
      DatabaseInstanceType:
        default: DB Instance Class
      DatabaseMasterUsername:
        default: DB Master Username
      DatabaseMasterPassword:
        default: DB Master Password
      DatabaseName:
        default: DB Name
      EfsAlarmsInstanceType:
        default: Instance Type
      EfsCmk:
        default: AWS KMS CMK for EFS
      EfsCreateAlarms:
        default: Create EFS alarms
      EfsEncrpytedBoolean:
        default: Encrpyted EFS?
      EfsGrowth:
        default: Add dummy data (GiB)
      EfsGrowthInstanceType:
        default: Instance Type
      EfsCriticalThreshold:
        default: Critical Threshold (Minutes)
      EfsWarningThreshold:
        default: Warning Threshold (Minutes)
      EfsPerformanceMode:
        default: EFS Performance Mode
      ElastiCacheNodeType:
        default: Cache Cluster Node Type
      EC2KeyName:
        default: EC2 Key Pair
      PHPIniOverride:
        default: AWS php.ini Overrides
      PublicAlbAcmCertificate:
        default: ALB Certificate ARN
      SshAccessCidr:
        default: SSH Access From
      UseElastiCacheBoolean:
        default: Cache Cluster (ElastiCache)
      UseCloudFrontBoolean:
        default: CDN (CloudFront)
      UseRoute53Boolean:
        default: DNS record set (Route53)
      WebAsgMax:
        default: Web ASG Max
      WebAsgMin:
        default: Web ASG Min
      WebInstanceType:
        default: Web Tier Instance Type
      WPTitle:
        default: Site Title
      WPAdminUsername:
        default: Admin Username
      WPAdminPassword:
        default: Admin Password
      AdminEmail:
        default: Email Address
      WPDirectory:
        default: Site Directory
      WPDomainName:
        default: Site Domain
      WPLocale:
        default: Language Code
      WPVersion:
        default: WordPress Version
      AvailabilityZones:
        default: Availability Zones
      NumberOfAZs:
        default: Number of Availability Zones
      Vpc:
        default: Vpc
      PHPVersion:
        default: PHP Version
      PublicSubnets:
        default: Public Subnets
